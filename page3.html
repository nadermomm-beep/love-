<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ملكة قلبي</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #2b000f, #000);
  font-family: 'Amiri', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* حركة الصفحة كلها */
.floating {
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

/* الكارت */
.card {
  width: 85%;
  max-width: 420px;
  padding: 35px 25px;
  border-radius: 25px;
  background: rgba(255,255,255,0.05);
  border: 2px solid rgba(255,215,0,0.6);
  box-shadow: 0 0 40px rgba(255,215,0,0.2);
  text-align: center;
  color: #fff;
}

/* القلب */
.heart {
  font-size: 45px;
  color: #ff4d6d;
  margin-bottom: 15px;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* العنوان */
h1 {
  font-size: 28px;
  margin-bottom: 20px;
  color: #ffd6e0;
}

/* النص */
p {
  font-size: 18px;
  line-height: 1.9;
  color: #f5f5f5;
}

/* الخاتمة */
.end {
  margin-top: 25px;
  font-size: 22px;
  color: #ffb3c6;
  font-weight: bold;
}

/* زرار */
.back {
  margin-top: 20px;
  background: none;
  border: none;
  color: #ff4d6d;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card floating">
  <div class="heart">❤️</div>

  <h1>ملكة قلبي</h1>

  <p>
    حبيبتي…  
    عايز أقولك إن كل كلمة هنا  
    وكل صورة حطيتها  
    هي جزء صغير من إحساسي بيكي  
    إنتي مش بس حبيبتي  
    إنتي بنتي وصحبتي وأماني  
    وهفضل جنبك دايمًا  
    وحبنا هيكبر يوم عن اللي قبله  
    وربنا يخليكي ليا أغلى من عمري  
  </p>

  <div class="end">
    بحبك يا حبيبتي.. للأبد ❤️
  </div>

  <button class="back" onclick="location.href='index.html'">
    العودة للبداية
  </button>
</div>

</body>
</html>
